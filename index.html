<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body class="">
    <main class="container">
        <h1 class="title">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
        <section class="calcolatore">
            <div class="input d-flex">
                <form action="">
                    <label class="d-block" for="name">Nome e Cognome</label>
                    <input type="text" id="name">
                </form>
                <form action="">
                    <label class="d-block" for="km">Km da percorrere</label>
                    <input type="text" id="km" value="">
                </form>
                <select name="age-range" id="age-range" class="list">
                    <option value="minorenne" id="minorenne">Minorenne</option>
                    <option value="maggiorenne">Maggiorenne</option>
                    <option value="anziano" class="anziano">Anziano</option>
                </select>
            </div>
            <div class="input-buttons">
                <button id="genera" class="btn" type="button">Genera</button>
                <button id="annulla" class="btn" type="button">Annulla</button>
            </div>
        </section>

        <h1 class="title">IL TUO BIGLIETTO</h1>
        <section class="biglietto">
            <div class="row">
                <div class="col-nome">
                    <strong>NOME PASSEGGERO</strong>
                    <h2 id="user"></h2>
                </div>
                <div class="col-info">
                    <strong>Offerta</strong>
                    <p id="offerta"></p>
                </div>
                <div class="col-info">
                    <strong>Carrozza</strong>
                    <p id="carrozza"></p>
                </div>
                <div class="col-info">
                    <strong>Codice Cp</strong>
                    <p id="randomCp"></p>
                </div>
                <div class="col-info">
                    <strong>Costo biglietto</strong>
                    <p id="costo"></p>
                </div>
            </div>
        </section>
        
    </main>
<script src="JS/main.js"></script>
</body>
</html>
